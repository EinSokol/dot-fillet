autogenerated = 0 # remove this line to remove the warning

$disableAutoreload = false

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun -I -l 2 -y $(($(hyprctl monitors -j | jq '.[] | select(.id == '$(hyprctl activeworkspace -j | jq '.monitorID')') | .height') / 5))
$webBrowser = vivaldi
$processMonitor = $terminal sudo btop

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = systemctl --user stop pulseaudio.socket && systemctl --user stop pulseaudio.service && pulseaudio --start && sleep 1 && /usr/bin/user/muteled.sh
exec-once = /usr/bin/systemctl --user enable --now hyprpolkitagent.service
exec-once = /usr/bin/sudo /usr/bin/aa-notify -p -s 1 -w 1 -f /var/log/audit/audit.log
exec-once = /usr/bin/user/ossec-launcher.sh
exec-once = /usr/bin/user/ac-adapter.sh
exec-once = hyprpm reload -n
exec-once = kitty +kitten panel --edge=center --layer=overlay sh -c 'fastfetch && sleep 1.8'

